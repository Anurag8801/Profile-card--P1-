<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img class="profile-img" src="Anurag_Kumar.jpg" alt="dp">
        </div>

        <div class="text-data">
            <span class="name">Anurag Kumar</span>
            <span class="designation">GET</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2 ;" class="link">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" style="background: #0072b1;" class="link">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="#" style="background: #d62976;" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" style="background: #CD201F;" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">13k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">18k</span>
            </div>
        </div>
    </div>
</body>

</html>
